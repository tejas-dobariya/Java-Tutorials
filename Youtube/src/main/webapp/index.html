<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Page</title>

<style type="text/css">
	.container{
		width:40%;
		border:1px solid black;
		margin:auto;
		padding:20px;
	} 
	
	#btn{
		margin-left:200px;
	}
	
	div table tr td,input,select{
		font-size:25px;
		padding:5px; 
	}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		
		<form id="myForm" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name: </td>  
					<td> <input type="text" name="user_name" placeholder="Enter here"/> </td>
				</tr>
				<tr>
					<td>Enter your password: </td>  
					<td> <input type="password" name="user_password" placeholder="Enter here"/> </td>
				</tr>
				<tr>
					<td>Enter your email: </td>  
					<td> <input type="email" name="user_email" placeholder="Enter here"/> </td>
				</tr>
				
				
				<tr>
					<td>Select Gender:</td>  
					<td> 
						<input type="radio" name="user_gender"  value="male"/>Male &nbsp; &nbsp; 
						<input type="radio" name="user_gender"  value="female"/>female
					</td>
				</tr>
				
				<tr>
				   	<td>Select your course</td>
				   	<td>
				   		<select name="user_course">
				   			<option value="java">Java</option>
				   			<option value="pyton">Python</option>
				   			<option value="php">PHP</option>
				   			<option value="Node">Node</option>
				   		</select>
				   	</td>
				</tr>
				
				<tr>
					<td style="text-align:right">
						<input type="checkbox" value="checked" name="condition">
					</td>
					<td>Agree terms and conditions</td>
				</tr> 		
				
				<tr id="btn">
					<td >
						<button type="submit">Submit</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
				
				
			</table>
		</form>
		</div>
</body>
</html>
